{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Agregar Empleado</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="puesto" class="form-label">Puesto:</label>
            <input type="text" name="puesto" id="puesto" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salario:</label>
            <input type="number" name="salario" id="salario" step="0.01" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="fecha_contratacion" class="form-label">Fecha de Contratación:</label>
            <input type="date" name="fecha_contratacion" id="fecha_contratacion" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="evento" class="form-label">Evento:</label>
            <select name="evento" id="evento" class="form-select" required>
                {% for evento in eventos %}
                    <option value="{{ evento.id }}">{{ evento.nombre }}</option>
                {% endfor %}
            </select>
            {% if not eventos %}
                <p class="text-warning mt-2">No hay eventos disponibles. Por favor, crea un evento primero.</p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-success">Guardar Empleado</button>
    </form>
</div>
{% endblock %}
