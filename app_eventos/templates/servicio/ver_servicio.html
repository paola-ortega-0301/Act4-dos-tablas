{% extends 'base.html' %}

    </tr>
</thead>
<tbody>
    {% for s in servicios %}

    <td>{{ s.tipo }}</td>
    <td>{{ s.costo }}</td>
    <td>{% if s.disponible %}SÃ­{% else %}No{% endif %}</td>

        <a href="/actualizar_servicio/{{ s.id }}/" class="btn btn-warning btn-sm">Editar</a>
        <a href="/borrar_servicio/{{ s.id }}/" class="btn btn-danger btn-sm">Borrar</a>
    </td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
