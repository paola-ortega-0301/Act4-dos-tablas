{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Actualizar Evento</h2>
    <form method="POST" action="{% url 'realizar_actualizacion_evento' evento.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Evento:</label>
            <input type="text" name="nombre" id="nombre" value="{{ evento.nombre }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required>{{ evento.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
            <input type="date" name="fecha_inicio" id="fecha_inicio" value="{{ evento.fecha_inicio|date:'Y-m-d' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha de Fin:</label>
            <input type="date" name="fecha_fin" id="fecha_fin" value="{{ evento.fecha_fin|date:'Y-m-d' }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación:</label>
            <input type="text" name="ubicacion" id="ubicacion" value="{{ evento.ubicacion }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad:</label>
            <input type="number" name="capacidad" id="capacidad" value="{{ evento.capacidad }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="precio_base" class="form-label">Precio Base:</label>
            <input type="number" name="precio_base" id="precio_base" step="0.01" value="{{ evento.precio_base }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="servicios" class="form-label">Servicios (Mantén Ctrl/Cmd para seleccionar múltiples):</label>
            <select name="servicios" id="servicios" class="form-select" multiple>
                {% for servicio in servicios %}
                    <option value="{{ servicio.id }}" {% if servicio in evento.servicios.all %}selected{% endif %}>{{ servicio.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Evento</button>
        <a href="{% url 'ver_evento' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
